<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/index.js"></script>
    <script src="https://kit.fontawesome.com/f37e93c3b9.js" crossorigin="anonymous"></script>
    <title>DevActivity</title>
</head>

<body>
    <header>

        <img src="img/logoport.png" alt="Logo" width="200px">

        <h1>Dev Activity</h1>

        <ul>
            <li>
                <a href="">
                    <i class="fa-solid fa-envelope"></i>
                    Email
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-brands fa-github"></i>
                    GitHub
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-brands fa-linkedin-in"></i>
                    LinkedIn
                </a>
            </li>
        </ul>

    </header>

    <nav class="search">
        <input type="text">
        <span><i class="fa-solid fa-magnifying-glass"></i>
            Pesquisar
        </span>
    </nav>
<hr>

<h2 class="tema">Tecnologias</h2>

    <article class="container-body">

        

        <div class="card">

            <img src="img/html.png" alt="Incone do HTML" width="120px">

            <div class="container">

                <h4>HTML</h4>
                <p>
                    Linguagem de marcação de textos
                </p>

            </div>

        </div>

        <div class="card">

            <img src="img/css-3.png" alt="Incone do CSS" width="120px">

            <div class="container">

                <h4>CSS3</h4>
                <p>
                    Estilos simplismente indispensáveis
                </p>

            </div>

        </div>

        <div class="card">

            <img src="img/java-script.png" alt="Incone do JS" width="120px">

            <div class="container">

                <h4>JavaScript</h4>
                <p>
                    Codificando com precisão
                </p>

            </div>

        </div>

        <div class="card">

            <img src="img/java.png" alt="Incone do Java" width="120px">

            <div class="container">

                <h4>Java</h4>
                <p>
                    Forte como sempre
                </p>

            </div>

        </div>

    </article>








</body>

</html>
